<ng-progress #progressBar color="red" (started)="progress_status=='start'" (completed)="progress_status == 'complete'">
</ng-progress>
<mat-card>
    <h1>Tên: {{user.ten}}</h1>
    <div class="info">
        <div>
            <p><b>Email:</b> {{user.email}}</p>
            <p><b>Vai trò:</b> {{user.vai_tro}}</p>
            <p><b>Tóm tắt:</b> {{user.tom_tat}}</p>
        </div>
        <div>
            <img src={{user.anh_dai_dien}} alt="">
        </div>
    </div>
</mat-card>
