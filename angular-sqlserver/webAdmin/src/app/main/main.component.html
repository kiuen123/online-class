<header>

    aria-hidden="false"
    fontIcon="menu"
    mat-raised-button
    (click)="drawer.toggle()"
  ></mat-icon>
</header>

<mat-drawer-container [hasBackdrop]="false">

  <mat-drawer-content class="content">

  </mat-drawer-content>
</mat-drawer-container>
